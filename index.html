<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ALS Developer Test</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- results.js creates a global RESULTS variable which is an array of objects containing "user cards." -->
    <script src="./assets/data/results.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Table = (props) => (
        <table>
          <Head />
          <Body results={props.results} />
        </table>
      );

      const Head = (props) => {
        return (
          <thead>
            <tr>
              <th>name</th>
              <th>username</th>
              <th>email</th>
              <th>phone</th>
            </tr>
          </thead>
        );
      };

      /*
      Complete the Body component to finish rendering the results.
      You are allowed and encouraged to create additional functions or
      components in order to complete this task.
      */
      const Body = (props) => {
        return (
          <tbody>
            { 
              // map each user in props.results to a table row component
              props.results.map((user) => (
                <TRow user={user} />
              ))
            }
          </tbody>
        );
      };

      // tr component for each user
      const TRow = (props) => {
        return (
          <tr>
            <TCell user_prop={props.user.name} />
            <TCell user_prop={props.user.username} />
            <TCell user_prop={props.user.email} />
            <TCell user_prop={props.user.phone} />
          </tr>
        );
      }

      // td component for each user property
      const TCell = (props) => {
        return (
          <td>{props.user_prop}</td>
        );
      }
 
      ReactDOM.render(
        <Table results={RESULTS} />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
